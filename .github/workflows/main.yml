name: Console UI Deploy

on:
  push:
    tags:
      - 'console-ui*'
    branches: [main]
    paths:
      - "frontends/console-ui/**"
      - ".github/workflows/main.yml"
  workflow_dispatch:
    inputs:
      stage:
        description: "Stage to deploy to - IE: pre / dev / prod"
        required: true
        default: "prod"

permissions:
  contents: write

defaults:
  run:
    working-directory: ./frontends/console-ui

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    env:
      REF_TYPE: ${{ github.ref_name }}
      ENV_SITE: ${{ startsWith(github.ref_name, 'console-ui') && 'dev' || github.event.inputs.stage == 'prod' && 'prod' || 'pre' }}
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '16.x'
          registry-url: "https://npm.pkg.github.com"
      - name: Test
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}
        run: |
          echo "$GITHUB_CONTEXT"
          echo "$ENV_SITE, $REF_TYPE"
      - name: Release Version
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          NEW_VERSION=`git diff -U0 ${{ github.event.before }} package.json | grep '"version": "' | tail -n 1 | grep -oE "[0-9]+\.[0-9]+\.[0-9]+"` || :
          if [ -n "$NEW_VERSION" ] && [ $NEW_VERSION != "0.0.0" ];
          then
            gh release create console-ui-v${{ steps.version_check.outputs.rawVersion }} --generate-notes
          fi