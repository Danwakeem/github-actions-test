name: Console UI Deploy

on:
  push:
    tags:
      - 'console-ui*'
    branches: [main]
  workflow_dispatch:
    inputs:
      stage:
        description: "Stage to deploy to - IE: pre / dev / prod"
        required: true
        default: "prod"

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    env:
      REF_TYPE: ${{ github.ref_name }}
      ENV_SITE: ${{ startsWith(github.ref_name, 'console-ui') && 'dev' || github.event.inputs.stage == 'prod' && 'prod' || 'pre' }}
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '16.x'
          registry-url: "https://npm.pkg.github.com"
      - name: Test
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}
        run: |
          echo "$GITHUB_CONTEXT"
          echo "$ENV_SITE, $REF_TYPE"
