name: Validate Pull Request

on:
  workflow_call:
    inputs:
      working-directory:
        required: true
        type: string
      stage:
        required: true
        type: string

jobs:
  validate:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ inputs.working-directory }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16.x'
          cache: 'yarn'
          cache-dependency-path: |
            **/yarn.lock
      - name: Install dependencies
        run: yarn install
      - name: Lint
        run: yarn lint
